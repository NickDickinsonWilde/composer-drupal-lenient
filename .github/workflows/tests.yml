name: Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  phpstan:
    runs-on: "ubuntu-latest"
    name: Linting
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"
      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: none
          php-version: 8.1
          tools: composer:v2
      - name: "Install dependencies"
        run: "composer update --no-progress --prefer-dist"
      - name: "PHPStan"
        run: "php vendor/bin/phpstan analyze"
